<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Bem vindo ao PostoApp</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input (ngModel)="usuario.nome" type="email" id="inputEmail" class="form-control" placeholder="Digite seu e-mail" required autofocus>
                <label for="inputEmail">E-mail</label>
              </div>

              <div class="form-label-group">
                <input (ngModel)="usuario.senha" type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required>
                <label for="inputPassword">Senha</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Mantenha conectado</label>
              </div>
              <p class="link">
                Ainda não tem conta? Crie Agora!
                <a href="cadastro"> Cadastre-se <br></a>
                Conheça o nosso trabalho!
                <a href="sobre">Sobre</a>
              </p>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="fazerLogin()">
                Login
              </button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Entre pelo Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Entre pelo Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
